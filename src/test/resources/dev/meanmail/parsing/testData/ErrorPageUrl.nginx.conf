# Issue #48: Unquoted URL in error_page with multiple '=' signs
# https://github.com/meanmail-dev/nginx-intellij-plugin/issues/48

server {
    listen 80;

    # Previously reported as error: "value stmt, LBRACE or SEMICOLON expected, got '='"
    error_page 403 http://example.com/forbidden.html?v=1&a=2;

    # Multiple query parameters with '='
    error_page 404 http://example.com/not-found?code=404&ref=home&lang=en;

    # Same issue with proxy_pass
    proxy_pass http://backend/api?key=value&token=abc123;

    # Status code override still works
    error_page 404 =200 /error.html;

    # Multiple status codes
    error_page 500 502 503 /50x.html;

    # Quoted URL (always worked)
    error_page 403 "http://example.com/forbidden.html?v=1&a=2";
}
