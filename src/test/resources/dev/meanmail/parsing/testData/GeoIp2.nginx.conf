http {
    geoip2 /etc/nginx/geoip/GeoLite2-City.mmdb {
        $geoip2_location_accuracy_radius location accuracy_radius;
        $geoip2_location_latitude location latitude;
        $geoip2_location_longitude location longitude;
        $geoip2_location_time_zone location time_zone;
        $geoip2_location_weather_code location weather_code;

        $geoip2_city_name city names en;

        $geoip2_postal_code postal code;

        $geoip2_subdivision_0_code subdivisions 0 iso_code;
        $geoip2_subdivision_0_name subdivisions 0 names en;

        $geoip2_subdivision_0_code subdivisions 0 iso_code;
        $geoip2_subdivision_0_name subdivisions 0 names en;

        $geoip2_subdivision_1_code subdivisions 1 iso_code;
        $geoip2_subdivision_1_name subdivisions 1 names en;

        $geoip2_subdivision_2_code subdivisions 2 iso_code;
        $geoip2_subdivision_2_name subdivisions 2 names en;

        $geoip2_continent_code continent code;
        $geoip2_continent_name continent names en;

        $geoip2_country_is_in_european_union country is_in_european_union;
        $geoip2_country_code country iso_code;
        $geoip2_country_name country names en;
    }
}
