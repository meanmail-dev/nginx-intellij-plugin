server {
    http2  on;
    listen 443      ssl;
    listen [::]:443 ssl;

    http3      on;
    listen     443      quic                  reuseport;
    listen     [::]:443 quic                  reuseport;
    add_header Alt-Svc  'h3=":443"; ma=86400';

    server_name website.com;
    root        /var/www/website.com;
    index       index.php            index.html;
}
